patch:
  style:
    #border_height: 0
    #border_width: 0
    color_scheme: mac
      #comment_font_point: 18
      #corner_radius: 10
      #font_point: 21
      #hilited_corner_radius: 0
      #inline_preedit: true
      #    label_font_point: 18
      #line_spacing: 5
      #spacing: 10
      #text_orientation: horizontal
      #us_keyboard_layout: false

  preset_color_schemes:
    mac:
      author: "lamb"
      name: "lamb"
      back_color: 0xffffff              #设置输入条的背景色，色值是按照BGR的形式16进制填写
      corner_radius: 5                  #设置输入条的圆角效果
      border_height: 3                  #设置输入条上下宽度
      dborder_width: 4                  #设置输入条左右宽度
      border_color: 0x9f62e8            #输入条边框颜色，似乎在横向模式下不起作用
      border_color_width: 0             #输入条边框宽度
      candidate_format: "%c %@  "       #设置每个候选词之间的间隔距离，%c代表备选的数字，%@代表候选字，可以通过输入空格的形式来调整每个候选字之间的间隔距离
      candidate_text_color: 0x333333    #候选字颜色
      font_face: PingFangSC             #字体
      font_point: 16                    #字体大小
      text_color: 0x333333              #普通候选字的颜色，非第一候选字
      hilited_candidate_label_color: 0xffffff   #第一候选字标签颜色，也就是数字1
      hilited_text_color: 0xffffff              #第一候选字颜色
      hilited_candidate_back_color: 0xD05B21    #第一候选字高亮颜色（背景色）
      hilited_corner_radius: 5                  #第一候选字高亮颜色的圆角，当不设置时就是一整块的颜色，设置了圆角之后就带有圆角效果了
      horizontal: true                  #设置水平还是竖直模式
      inline_preedit: true              #设置是否双行显示
      label_color: 0x888888             #普通标签的颜色(非第一候选字)，也就是候选字数字
      label_font_point: 12              #普通标签的字体大小      
      show_notifications_when: never
  app_options: 
    co.zeit.hyper: 
      ascii_mode: false 
    com.alfredapp.Alfred: 
      ascii_mode: true 
    com.apple.Spotlight: 
      ascii_mode: false 
    com.apple.Terminal: 
      ascii_mode: true 
      no_inline: false 
    com.apple.dt.Xcode:  
      ascii_mode: false 
    com.barebones.textwrangler: 
      ascii_mode: false 
    com.blacktree.Quicksilver: 
      ascii_mode: false 
    com.github.atom: 
      ascii_mode: false 
    com.google.Chrome: 
      inline: false 
    com.googlecode.iterm2: 
      ascii_mode: true 
      no_inline: false 
    com.macromates.TextMate.preview: 
      ascii_mode: false 
    com.microsoft.VSCode: 
      ascii_mode: false 
    "com.runningwithcrayons.Alfred-2": 
      ascii_mode: true 
    com.sublimetext.2: 
      ascii_mode: false 
    org.gnu.Aquamacs: 
      ascii_mode: false 
    org.gnu.Emacs: 
      ascii_mode: false 
      no_inline: false 
    org.vim.MacVim: 
      ascii_mode: false 
      no_inline: false 
      vim_mode: true 
    ru.keepcoder.Telegram: 
      inline: false 
    md.obsidian:
      vim_mode: true

